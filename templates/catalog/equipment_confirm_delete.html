<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление оборудования</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'catalog:equipment_list' %}">Каталог оборудования</a>
    </div>
</nav>

<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <h4 class="card-title">Удалить оборудование</h4>
            <p class="card-text">
                Вы уверены, что хотите удалить оборудование
                <strong>{{ object.name }} ({{ object.inventory_number }})</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'catalog:equipment_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
